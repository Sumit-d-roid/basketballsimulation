[phases.setup]
nixPkgs = ["python39", "python39Packages.pip", "python39Packages.virtualenv", "nodejs-18_x"]

[phases.install]
cmds = [
  "python3.9 -m venv /opt/venv",
  ". /opt/venv/bin/activate && pip install -r backend/requirements.txt"
]

[phases.build]
cmds = [
  ". /opt/venv/bin/activate && cd backend && if [ ! -f basketball_sim.db ]; then python seed_data.py && python add_free_agents.py; fi",
  "cd frontend && npm install && npm run build"
]

[start]
cmd = ". /opt/venv/bin/activate && ./start.sh"
