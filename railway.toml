[build]
builder = "nixpacks"
buildCommand = "cd backend && pip install -r requirements.txt && pip install gunicorn && python seed_data.py && python add_free_agents.py"

[deploy]
startCommand = "cd backend && gunicorn -w 4 -b 0.0.0.0:$PORT app:app"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[env]
FLASK_ENV = "production"
PYTHONUNBUFFERED = "1"
